#dataTitle {

.icon {
stroke: hsla(360,0%,20%,1);
}
.title {
	fill: hsla(0,0%,5%,.5);
	font: 20px arial, sans serif;
}
	
.background {
	fill: white;
	pointer-events: all;
}
.active {
	fill: #FFCB36;
}

.boundary, .active_boundary {
	stroke: white;
	fill: none;
}
.active_boundary {
	stroke-width: .02px;
	stroke: WhiteSmoke;
	
}	

.featured { 
	fill: #FFCB36;
	cursor:pointer;
}
.notFeatured {
	fill: #CFCDC9;
}

.boundary {
	stroke-width: 1px;
}

position:absolute;

	width:100px;

.dialogBoxOff, #globeContainer {
	color: white;
	background: #16B0C1;
	cursor:pointer;

.selected {
	color: grey;
	background: whitesmoke;

}

	position: absolute;
	bottom:0px;
	width: 100%;
	z-index:+1;

#swipeBack {

	height:100%;
	width:100%;
	position:absolute;
	top:0px;
	z-index:0;

function get_xyz(d) {
	var bounds = path.bounds(d);
	var w_scale = (bounds[1][0] - bounds[0][0]) / width;
	var h_scale = (bounds[1][1] - bounds[0][1]) / height;
	var z = .96 / Math.max(w_scale, h_scale);
	var x = (bounds[1][0] + bounds[0][0]) / 2;
	var y = (bounds[1][1] + bounds[0][1]) / 2 + (height / z / 6);
	return [x, y, z];
}

      				.style("stroke", "brown")
      				.attr("r", 160 / xyz[2] )
      				.remove();
			}, 800);
			d3.selectAll(".background, #globeContainer")
				.on("click.stop", function() {
					clearInterval(animation);		
					svg.select(".dot").remove();
					svg.selectAll(".ring").remove();
					d3.selectAll(".background, #globeContainer")
						.on("click.stop", null);
					
				})

			},200);

		}

		else if ( featuredJSON[d.id].type == "complex" || featuredJSON[d.id].type == "flood" || featuredJSON[d.id].type == "volcano") {
			contentDialog(d.id);
			var feature = d;	
			g.selectAll( "#" + d.id ).classed(".hide");
			zoom2ADM(d,xyz);

			ov(d);
					
		}		

		else {		
		
		var zoomFactor = [1,1,.5];
		for(var i=0; i < zoomFactor.length; i++) {
				xyz[i] = zoomFactor[i] * xyz[i];
		}		
			contentDialog(d.id);			
	
			g.selectAll( "#" + d.id ).classed(".hide");
			zoom2ADM(d,xyz);
			return;
    	}
	} else {
		d3.select("#ovContainer").remove();
		d3.select("#dataTitle").remove();
		d3.select("#hurr").remove();
		d3.select("#icon").remove();
		var xyz = [width / 2, height / 2, 1];
    	country = null;
		d3.select("#dialogBoxContainer").remove();
    	zoom(xyz);
		isGlobal(xyz, null); 
		d3.selectAll(".dialogBox").remove();
		
  	}

}
